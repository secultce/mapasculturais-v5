{{{_header}}}
<div>
    <font face="tahoma, sans-serif" color="#000000"><b>Olá {{name}}</b> !<br><br></font>
</div>
<div>
    <font face="tahoma, sans-serif" color="#000000">Uma mensagem {{anonimous}} foi enviada referente ao {{entityType}} <b>{{entityName}}</b> !<br><br></font>
</div>
<div>
    <font face="tahoma, sans-serif" color="#000000">Pessoa: <b>{{person}}</b><br><br></font>
</div>
<div>
    <font face="tahoma, sans-serif" color="#000000">Contato: <b>{{email}}</b><br><br></font>
</div>
<div>
    <font face="tahoma, sans-serif" color="#000000">Tipo: <b>{{type}}</b><br><br></font>
</div>
<div>
    <font face="tahoma, sans-serif" color="#000000">Data: <b>{{date}}</b><br><br></font>
</div>
<div>
    <font face="tahoma, sans-serif" color="#000000">Url: <b><a href="{{url}}" rel='noopener noreferrer'>link</a></b><br><br></font>
</div>
<div>
    <font face="tahoma, sans-serif" color="#000000">Mensagem: {{message}}</b><br><br></font>
</div>
<div>
    <font face="tahoma, sans-serif" color="#000000"><b>Até mais!</b><br><br></font>
</div>
{{{_footer}}}
