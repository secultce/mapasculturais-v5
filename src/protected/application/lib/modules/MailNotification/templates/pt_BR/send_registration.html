{{{_header}}}
<table role="presentation" class="main">
    <tr>
        <td class="wrapper">
            <table role="presentation" border="0" cellpadding="0" cellspacing="0">
                <tr>
                    <td>
                        <p><strong>Olá, {{userName}}</strong></p>
                        <p>
                            Você acaba de concluir sua inscrição <strong>({{registrationNumber}})</strong> na
                            Oportunidade <strong>{{projectId}} - {{projectName}}</strong> deste E-mail.
                        </p>
                        <p>Acompanhe sua inscrição</p>
                        <table>
                            <tr>
                                <td align="center">
                                    <a href="{{baseUrl}}inscricao/{{registrationId}}" class="btn btn-primary">Clicando aqui</a>
                                </td>
                            </tr>
                        </table>
                        <p><b>Até mais!</b></p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
{{{_footer}}}
